<div id="romoversikt" class="container rmpadding">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div id="roomFilter">
          <div class="btn-group btn-group-justified">
            <a type="button" value="1st floor" data-bind="toggleTrigger: filter" class="btn btn-info btn-default">1st floor</a>
            <a type="button" value="2nd floor" data-bind="toggleTrigger: filter" class="btn btn-info btn-default">2nd floor</a>
            <a type="button" value="3rd floor" data-bind="toggleTrigger: filter" class="btn btn-info btn-default">3rd floor</a>
            <a type="button" value="All" data-bind="toggleTrigger: filter" class="btn btn-info btn-default">All</a>
          </div>
          <a type="button" data-bind="click: toggleAvailable, text: type" class="btn btn-success btn-block">Show availiable rooms</a>
        </div>
      </div>
      <div class="col-xs-12">
        
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Available?</th>
              <th>Number</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: filterRooms">
            <tr>
              <td>
                <!-- ko if: state() >= 50 -->
                <i class="fa fa-times-circle fa-2x status_occupied"></i>
                <!-- /ko -->
                <!-- ko ifnot: state() >= 50 -->
                <i class="fa fa-check-circle fa-2x status_vacant"></i>
                <!-- /ko -->
              </td>
              <td data-bind="text: id"></td>
              <td data-bind="text: name"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
